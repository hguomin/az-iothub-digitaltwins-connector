<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Device Simulation</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="flex flex-col flex-auto relative w-full min-h-screen m-0 p-0">
    <!--0 如何占满高度: Use "flex-grow: 1" to fill all height of the flex col container in body-->
    <div id="page" class="flex-auto flex">
        <div id="nav" class="w-64 flex flex-col bg-gray-800">
            <div class="logo flex flex-col justify-center bg-gray-900 bg-opacity-30 px-3 h-14">
                <a class="flex" href="/">
                            <span class="mr-2">
                                <i class="lab la-dev la-3x text-white"></i>
                            </span>
                    <!--Use flex vertical container to center text in vertical direction-->
                    <span class="flex flex-col justify-center text-white text-2xl">
                                <p>DEVPLUS</p>
                            </span>
                </a>
            </div>
            <div class="nav-list py-2">
                <!--使用padding调整菜单项间距、菜单项内的图标和文字间距等；使用hover:更改鼠标移动到菜单项上时的背景色（比原来淡一级）-->
                <div class="nav-item text-gray-100 hover:bg-gray-700 px-4 py-2">
                    <a class="flex" href="/">
                        <span class="mr-3"><i class="la la-home la-lg"></i></span>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item text-gray-100 hover:bg-gray-700 px-4 py-2">
                    <a class="flex" href="/">
                        <span class="mr-3"><i class="la la-sitemap la-lg"></i></span>
                        <span>Device Management</span>
                    </a>
                </div>
            </div>
        </div>

        <!--1 如何占满剩余宽度: Use "flex-grow: 1" to fill rest of the width-->
        <!--2 如何固定header? footer始终在底部？中间内容如何占满剩余空间？-->
        <!--2.1 Use "flex-direction: column" to arrange content from top to down-->
        <div id="wrapper" class="flex flex-col flex-grow">

            <!--如何在垂直方向居中：flex flex-col justify-center => 父容器在垂直主轴居中对齐，于是其唯一子容器toolbar就垂直居中了-->
            <div id="header" class="flex flex-col justify-center pl-6 pr-4 h-14 border-b-2">
                <div id="toolbar" class="flex">
                    <span><i class="las la-bars text-2xl"></i></span>
                    <!--occupy all space in the middle-->
                    <span class="flex-auto"></span>
                    <span class="flex flex-col justify-center"><input type="search" name="search" placeholder="Search" class="px-3 py-1 w-60 border-0 focus:ring-2 focus:outline-none outline-none"></input></span>
                    <span class="flex flex-col justify-center"><i class="las la-search text-2xl ml-4"></i></span>
                    <span class="flex flex-col justify-center"><i class="las la-compress text-2xl ml-4"></i></span>
                    <span class="flex flex-col justify-center"><i class="las la-envelope text-2xl ml-4"></i></span>
                    <span class="flex flex-col justify-center"><i class="lar la-user text-3xl ml-4"></i></span>
                </div>
            </div>

            <!--2.2 Use "flex-grow: 1" in "flex-auto" to full fill all space except the header and footer,
                then the footer will be move to the bottom automatically-->
            <div id="main" class="flex flex-auto">
                <div id="sidebar" class="flex flex-col w-64 border-r-2">
                    <!--Use flex vertical container to center text in vertical direction-->
                    <div class="flex flex-col justify-center px-3 my-5">
                        <p class="text-xl"> Side bar items</p>
                    </div>
                    <div class="sb-list">
                        <!--使用padding调整菜单项间距、菜单项内的图标和文字间距等；使用hover:更改鼠标移动到菜单项上时的背景色（比原来淡一级）-->
                        <div class="sb-item hover:bg-gray-100 px-4 py-2">
                            <a class="flex" href="/">
                                <span class="mr-3"><i class="la la-home la-lg"></i></span>
                                <span>Dashboard</span>
                            </a>
                        </div>
                        <div class="sb-item hover:bg-gray-100 px-4 py-2">
                            <a class="flex" href="/">
                                <span class="mr-3"><i class="la la-sitemap la-lg"></i></span>
                                <span>Device Management</span>
                            </a>
                        </div>
                        <div id="draggable" class="sb-item hover:bg-gray-100 px-4 py-2" draggable="true" ondragstart="onDragStart">
                            <button name="btn" >Button</button>
                        </div>
                    </div>
                </div>
                <div id="content" class="flex flex-auto bg-gray-100">
                    <div class=" ml-4 mt-6 w-2/3 bg-gray-50 shadow-sm">
                        <div class="flex flex-auto flex-col px-4 py-3">
                            <label class="block text-sm font-medium text-gray-700">Device ID:</label>
                            <input type="text" id="deviceId" th:value="${deviceId}" class=" mb-2 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 relative bg-white rounded text-sm border-0 shadow-inner outline-none focus:outline-none focus:ring w-full"/>
                            <label class="block text-sm font-medium text-gray-700">SAS Token:</label>
                            <input type="text" id="deviceSasToken", th:value="${deviceSasToken}" class=" mb-2 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 relative bg-white rounded text-sm border-0 shadow-inner outline-none focus:outline-none focus:ring w-full"/>
                            <label class="block text-sm font-medium text-gray-700">Device Key:</label>
                            <input type="text" id="deviceKey" th:value="${devicePrimaryKey}"  class=" mb-2 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 relative bg-white rounded text-sm border-0 shadow-inner outline-none focus:outline-none focus:ring w-full"/>
                            <button id="startSimulation" class="bg-gray-200 hover:bg-gray-300 text-gray-600 text-base font-medium px-4 py-2 rounded shadow mx-auto">Start simulation</button>
                        </div>
                        <div id="messageBox" style="display: table;" class="px-4 py-3">
                            <p style="display: table-caption">Messages:</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer" class="flex flex-col justify-center px-6 h-12 border-t-2">
                <div id="footer-info" class="flex">
                    <p class="text-gray-600">2021<i class="las la-copyright"></i>Guomin Huang</p>
                    <!--occupy all space in the middle-->
                    <span class="flex-auto"></span>
                    <p class="text-gray-600">About</p>
                    <p class="text-gray-600 ml-3">Support</p>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/mqtt@4.2.8/dist/mqtt.js"></script>

    <script type="text/javascript">

        $(function (){
            $("#startSimulation").click((e) => {
                const deviceId = $("#deviceId").val();  //"device1"
                const deviceSasToken = $("#deviceSasToken").val();//"SharedAccessSignature sr=gm-dt-iothub.azure-devices.net%2Fdevices%2Fdevice1&sig=NplhWJ4G%2BUzK9wv4zY%2FCahDt0nTQhPUMGLfYA7ia9AY%3D&se=1637184578";
                const C2D_MSG_TOPIC = "devices/" + deviceId + "/messages/devicebound/#";
                const D2C_MSG_TOPIC = "devices/" + deviceId + "/messages/events/"
                const host = "wss://gm-dt-iothub.azure-devices.net/$iothub/websocket?iothub-no-client-cert=true";
                const options = {
                    clientId: deviceId,
                    username: "gm-dt-iothub.azure-devices.net/" + deviceId + "/?api-version=2018-06-30",
                    password: deviceSasToken,

                    keepalive: 230,
                    clean: false,
                };
                let msgCount = 0;
                console.log("Connecting to Azure IoT Hub...");
                const client = mqtt.connect(host, options);

                client.on("connect", options => {
                    console.log("Device connected: ", deviceId);
                    //Subscribe and receive c2d message
                    client.subscribe(C2D_MSG_TOPIC, {qos: 0});

                    //Send device to cloud telemetry messages
                    setInterval( (client) => {
                        let msg = {
                            msgId : ++msgCount,
                            deviceId: deviceId,
                            temperature: 10,
                            humidity: 20
                        };
                        let msgStr = JSON.stringify(msg);
                        console.log("Sending data: " + msgStr);
                        client.publish(D2C_MSG_TOPIC, msgStr, {qos: 0, retain: false});

                        //Update UI
                        $("#messageBox").append(`<span style="display: table-row">MSG-${msgCount}: ${msgStr}</span>`);

                    }, 2000, client );

                    $("#startSimulation").text("Device Running");
                });

                client.on("message", (topic, message, packet) => {
                    console.log("Received Message: " + message.toString() + "\nOn topic: " + topic);
                });

                client.on("error", (err) => {
                    console.log("Connection error: ", err);
                    client.end();
                });

                client.on("reconnect", (err) => {
                    console.log("Reconnecting...");
                });
            })

        });
    </script>
</body>
</html>
